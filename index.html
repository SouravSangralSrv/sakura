
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-Bharat: AI Desktop Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-pink: #ff007a;
        --accent-blue: #00d2ff;
        --accent-gold: #ffb800;
        --glass-bg: rgba(10, 10, 15, 0.7);
        --glass-border: rgba(255, 255, 255, 0.12);
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background: #050508;
        color: white;
        margin: 0;
        overflow: hidden;
      }
      #root {
        height: 100vh;
        width: 100vw;
        display: flex;
        position: relative;
        background: radial-gradient(circle at 50% 50%, #10101a 0%, #050508 100%);
      }
      
      /* Holographic Grid */
      #root::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black, transparent 80%);
        pointer-events: none;
        z-index: 0;
      }

      .buddy-glass {
        background: var(--glass-bg);
        backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid var(--glass-border);
        border-radius: 28px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
      }
      
      .buddy-glass::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
        pointer-events: none;
      }

      .drag-region { -webkit-app-region: drag; }
      .no-drag { -webkit-app-region: no-drag; }

      /* Visualizer Animations */
      @keyframes wave {
        0% { transform: scale(0.8); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      
      .wave-ring {
        position: absolute;
        border: 2px solid rgba(255,255,255,0.2);
        border-radius: 50%;
        animation: wave 2s infinite ease-out;
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      
      .scanline-effect {
        position: relative;
        overflow: hidden;
      }
      .scanline-effect::after {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.05) 50%, transparent);
        height: 200%;
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background: rgba(255,255,255,0.1); 
        border-radius: 10px; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.2.3",
        "react-dom": "https://esm.sh/react-dom@19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root" class="scanline-effect"></div>
    <script>
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      }
    </script>
  </body>
</html>
